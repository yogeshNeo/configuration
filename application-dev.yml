spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://192.168.192.3:33060/orderDevDb?createDatabaseIfNotExist=true
    username: root
    password: 12345
  cloud:
    config:
      refreshInterval: 10s

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: orders-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      
message: Project configuration loads from external config file

management:
  endpoints:
    web:
      exposure:
        include: "*"
redis:
  ip: 127.0.0.1:7000, 127.0.0.1:7001, 127.0.0.1:7002, 127.0.0.1:7003, 127.0.0.1:7004
  orderCacheExpireIn: 3600
