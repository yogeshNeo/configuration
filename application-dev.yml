spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://mysql-8.0.32:3306/orderDevDb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: user
    password: 12345
  cloud:
    config:
      refreshInterval: 10s

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: orders-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      
message: Project configuration loads from external config file

management:
  endpoints:
    web:
      exposure:
        include: "*"
redis:
  ip: redis-node-1:7000, redis-node-2:7001, redis-node-3:7002
  orderCacheExpireIn: 3600
