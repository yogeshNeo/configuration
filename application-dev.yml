spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://mysql-8.0.32:3306/orderDevDb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: user
    password: 12345
  cloud:
    config:
      refreshInterval: 10s

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: orders-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      
message: Project configuration loads from external config file

management:
  endpoints:
    web:
      exposure:
        include: "*"
redis:
  ip: 192.168.64.2:7000, 192.168.64.4:7001, 192.168.64.7:7002, 192.168.64.5:7004, 192.168.64.3:7005, 192.168.64.6:7003
  orderCacheExpireIn: 3600
